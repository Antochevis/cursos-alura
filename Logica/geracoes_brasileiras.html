<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
		
	}

	function mostra(frase) {
	
		document.write(frase);	

	}

	var mediaIdadeFilhos = 28
	var anos = 2022 - 1500
	var numeroDeGeracoes = anos / mediaIdadeFilhos


	mostra ("Desde 1500 até os dias de hoje se passaram " + Math.round(numeroDeGeracoes) + " gerações.");

	pulaLinha()

	mostra ("Apenas teste.")

</script>
